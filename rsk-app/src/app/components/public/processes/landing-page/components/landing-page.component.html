<div class="container">
  <br>
  <div class="row">
    <div class="col-4" *ngFor="let product of productDetails">
      <mat-card class="mat-elevation-z5">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.type}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-button (click)="navigateToRegistration()">Register to see more.</button>
        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>
