<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [ngClass]="{hidden: ((isHandset$ | async) === false)}"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Lender Dashboard</span>

      <button mat-button routerLink="/" matTooltip="Go to HomePage"
              *ngIf="this.authenticateService.isLoggedIn()">
        <mat-icon>dashboard</mat-icon>
      </button>

      <span class="spacer"></span>

      <button mat-button routerLink="products" matTooltip="Products"
              *ngIf="this.authenticateService.isLoggedIn()">
        <!--        <mat-icon>analytics</mat-icon>-->
        Products
      </button>

      <button mat-button routerLink="requests" matTooltip="Requests"
              *ngIf="this.authenticateService.isLoggedIn()">
<!--        <mat-icon>analytics</mat-icon>-->
        Requests
      </button>

      <button mat-button routerLink="customers" matTooltip="Customers"
              *ngIf="this.authenticateService.isLoggedIn()">
<!--        <mat-icon></mat-icon>-->
        Customers
      </button>

      <mat-icon *ngIf="this.authenticateService.isLoggedIn()">
        verified_user
      </mat-icon>
      <button mat-button matTooltip="Sign Out"
              *ngIf="this.authenticateService.isLoggedIn()" (click)="this.authenticateService.logout()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
