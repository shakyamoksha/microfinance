<mat-tab-group (selectedTabChange)="changeTab($event)" mat-align-tabs="end">

  <mat-tab label="In Progress">
    <app-requests-progress [callComponent]="progressIncre"></app-requests-progress>
  </mat-tab>

  <mat-tab label="Completed">
    <app-requests-completed [callComponent]="completeIncre"></app-requests-completed>
  </mat-tab>

</mat-tab-group>
