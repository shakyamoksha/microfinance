<br>
<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Search Customers Data</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
  </mat-form-field>
</div>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Number </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName + ' ' + row.lastName}} </td>
    </ng-container>

    <!-- UserName / Email Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName / Email </th>
      <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
    </ng-container>

    <!-- Activity Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activity </th>
      <td mat-cell *matCellDef="let row"> {{row.active}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <!-- Freeze Column -->
    <ng-container matColumnDef="freeze">
      <th mat-header-cell *matHeaderCellDef> Toggle Freeze </th>
      <td mat-cell *matCellDef="let row">
        <mat-slide-toggle [checked]="row.active" color="warn" (change)="toggleFreeze(row.userName)"></mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Open Column -->
    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef> Open </th>
      <td mat-cell *matCellDef="let row">
        <span class="col-1"
              style="color: black; cursor: pointer"
              (click)="navigateToRequest(row)">
          <mat-icon aria-hidden="false" aria-label="delete">panorama_fish_eye</mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
